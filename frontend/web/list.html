<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - BluCore</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .empty-message {
            text-align: center;
            padding: 3rem;
            color: var(--text-color);
            opacity: 0.6;
            width: 100%;
        }

        .product-description {
            font-size: 0.9rem;
            line-height: 1.4;
            max-height: 3rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <h1>BluCore</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">InÃ­cio</a></li>
                    <li><a href="create.html">Cadastrar Produto</a></li>
                    <li><a href="list.html" class="active">Ver Produtos</a></li>
                </ul>
                <button id="theme-toggle" class="theme-toggle" aria-label="Alternar Tema">ðŸŒ“</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="products-container">
            <h2>Nossos Produtos</h2>
            <div id="loading" class="text-center">
                <p>Carregando catÃ¡logo...</p>
            </div>
            <div id="productGrid" class="product-grid">
                <!-- Products will be injected here -->
            </div>
        </section>
    </main>

    <script src="backend/script.js"></script>
    <script>
        const grid = document.getElementById('productGrid');
        const loading = document.getElementById('loading');

        window.onload = async () => {
            try {
                const response = await fetch('http://localhost:5501/products_firmado');
                const products = await response.json();

                loading.style.display = 'none';

                if (products.length === 0) {
                    grid.innerHTML = '<div class="empty-message"><h2>ðŸ“¦</h2><p>Nenhum produto cadastrado.</p></div>';
                    return;
                }

                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'card product-card';
                    card.id = `product-${product.id}`;
                    card.innerHTML = `
                        <span class="category-badge">${product.category}</span>
                        <h3>${product.name}</h3>
                        <div class="price-tag">R$ ${parseFloat(product.price).toFixed(2)}</div>
                        <p class="product-description">${product.description}</p>
                        <button class="delete-btn" onclick="deleteProduct(${product.id})">Apagar</button>
                    `;
                    grid.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                loading.innerHTML = '<p class="error">Erro ao carregar produtos. Verifique se o servidor estÃ¡ rodando.</p>';
            }
        };

        async function deleteProduct(id) {
            if (confirm('Tem certeza que deseja apagar este produto?')) {
                try {
                    const response = await fetch(`http://localhost:5501/products_firmado/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('Produto apagado com sucesso!');
                        // Remove o card da tela
                        const card = document.getElementById(`product-${id}`);
                        if (card) card.remove();

                        // Opcional: Recarregar se nÃ£o houver mais produtos
                        if (grid.children.length === 0) {
                            grid.innerHTML = '<div class="empty-message"><h2>ðŸ“¦</h2><p>Nenhum produto cadastrado.</p></div>';
                        }
                    } else {
                        alert('Erro ao apagar o produto no banco de dados.');
                    }
                } catch (err) {
                    console.error(err);
                    alert('Erro de conexÃ£o com o servidor.');
                }
            }
        }
    </script>
</body>

</html>
